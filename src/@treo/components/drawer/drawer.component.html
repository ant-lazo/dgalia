<div class="treo-drawer-content">
    <ng-content> </ng-content>

    <div class="drawer-custom-content">
        <div class="header">
            <div class="header__close">
                <button (click)="_openDrawerService.close()" mat-button color="primary">
                    <mat-icon svgIcon="close"></mat-icon>
                    Cerrar
                </button>
            </div>
        </div>

        <div class="flex flex-col">
            <h6> Color </h6>
            <mat-radio-group role="radiogroup" [(ngModel)]="themeColor" class="mat-radio-group flex flex-col"
                (ngModelChange)="setThemeColor($event)" aria-label="Select an option">
                <mat-radio-button class="mat-radio-button mat-primary mt-5" value="auto">Auto</mat-radio-button>
                <mat-radio-button class="mat-radio-button mat-primary mt-5" value="light">Claro</mat-radio-button>
                <mat-radio-button class="mat-radio-button mat-primary mt-5" value="dark">Oscuro</mat-radio-button>
            </mat-radio-group>
        </div>


        <div class="flex flex-col">
            <h6> Tema </h6>
            <mat-radio-group color="primary" role="radiogroup" [(ngModel)]="theme" class="mat-radio-group flex flex-col"
                (ngModelChange)="setTheme($event)" aria-label="Select an option">
                <mat-radio-button class="mat-radio-button mat-primary mt-5" value="centered">Centrado</mat-radio-button>
                <mat-radio-button class="mat-radio-button mat-primary mt-5" value="enterprise">Empresa
                </mat-radio-button>

                <mat-radio-button color="primary" class="mat-radio-button mat-primary mt-5" value="material">Material
                    desing
                </mat-radio-button>

                <mat-radio-button class="mat-radio-button mat-primary mt-5" value="modern">Moderno</mat-radio-button>

                <mat-radio-button class="mat-radio-button mat-primary mt-5" value="basic">Básico</mat-radio-button>

                <mat-radio-button class="mat-radio-button mat-primary mt-5" value="classic">Clásico</mat-radio-button>

                <mat-radio-button class="mat-radio-button mat-primary mt-5" value="classy">Elegante</mat-radio-button>

                <mat-radio-button class="mat-radio-button mat-primary mt-5" value="compact">Compacto</mat-radio-button>

                <mat-radio-button class="mat-radio-button mat-primary mt-5" value="dense">Denso</mat-radio-button>

                <mat-radio-button class="mat-radio-button mat-primary mt-5" value="futuristic">Futurista
                </mat-radio-button>

                <mat-radio-button class="mat-radio-button mat-primary mt-5" value="thin">Delgado</mat-radio-button>

            </mat-radio-group>
        </div>


    </div>
</div>
