<!-- Button -->
<button class="icon-button" mat-icon-button [matMenuTriggerFor]="userActions">
    <span class="avatar">
        <img *ngIf="showAvatar" src="assets/images/dgalia/avatar/default-avatar.png">
        <mat-icon *ngIf="!showAvatar" [svgIcon]="'account_circle'"></mat-icon>
    </span>
</button>

<mat-menu class="user-actions-menu" [xPosition]="'before'" #userActions="matMenu">
    <button mat-menu-item>
        <span class="user-info">
            <span>Signed in as</span>
            <span class="email">{{user.getEmail()}}</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item>
        <mat-icon [svgIcon]="'account_circle'"></mat-icon>
        <span>Perfil</span>
    </button>
    <button (click)="openDrawer()" mat-menu-item>
        <mat-icon [svgIcon]="'settings'"></mat-icon>
        <span>Configuración</span>
    </button>

    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="signOut()">
        <mat-icon [svgIcon]="'power_settings_new'"></mat-icon>
        <span>Cerrar sesión</span>
    </button>
</mat-menu>
