<h1>Registrar <span class="text-primary"> Pago </span> en sistema </h1>

<form [formGroup]="editForm" (ngSubmit)="formValidation()"
    class="flex flex-col mt-4 px-8 pt-10 bg-card shadow rounded overflow-hidden">

    <div class="grid grid-cols-12 gap-4 w-full" >
        <div class="col-span-6">
            <div class="flex flex-col gt-xs:flex-row">
                <mat-form-field class="flex-auto">
                    <input formControlName="code" type="text" autocomplete="off" matInput required placeholder="Factura">
                    <mat-icon matPrefix>sticky_note_2</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div class="col-span-6">
           
            <div class="flex flex-col gt-xs:flex-row">
                <mat-form-field class="flex-auto">
                    <!-- <input formControlName="address" type="text" autocomplete="off" matInput required placeholder="Fecha de Pago" disabled>
                    <mat-icon matPrefix>sticky_note_2</mat-icon>-->
                    <input formControlName="paidDate" matInput [matDatepicker]="pickerPaid" placeholder="Seleccionar fecha">
                                <mat-datepicker-toggle matSuffix [for]="pickerPaid"></mat-datepicker-toggle>
                                <mat-datepicker #pickerPaid></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </div>

        <div class="col-span-6">

                    <mat-option *ngFor="let c of appStatus" [value]="c.id">
                        {{c.name}}
                    </mat-option>
                </mat-select>
                <mat-icon matPrefix svgIcon="clear_all"></mat-icon>
            </mat-form-field>
        </div>
    </div>-->

    <div class="flex flex-col gt-xs:flex-row">
        <mat-form-field class="treo-mat-textarea flex-auto">
            <textarea formControlName="paidComments" autocomplete="off" matInput placeholder="DescripciÃ³n" required
                [rows]="2"></textarea>
            <mat-icon matPrefix>notes</mat-icon>
        </mat-form-field>
    </div>


   
       

 

    <div
        class="flex items-center justify-end border-t -mx-8 mt-8 px-8 py-5 light:bg-cool-gray-50 dark:bg-cool-gray-700">

        <!-- para actualizar el pago -->
            <mat-form-field class="flex-auto invisible">
                <input formControlName="id" type="text" matInput placeholder="id">
            </mat-form-field>
            <mat-form-field class="flex-auto invisible">
                <input formControlName="invoiceStatusId" type="text" matInput placeholder="invoiceStatusId">
            </mat-form-field>
        <!-- -->

            <mat-icon>close</mat-icon>
            Cancelar
        </button>
        <button [disabled]="editForm.invalid" type="submit" class="px-6 ml-3" mat-flat-button [color]="'primary'">
            <mat-icon class="mr-2">save</mat-icon>
            Actualizar
        </button>
