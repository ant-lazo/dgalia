<div class="content-layout fullwidth-standard-normal-scroll">

    <div class="main" >
        <div class="content">

            <h1>Registrar <span class="text-primary"> Factura</span>  </h1>


            <form class="example-form">
                <div class="grid grid-cols-12 gap-4 w-full" style="margin-bottom: 2rem;">
                    <div class="col-span-6">
                        <mat-label>Factura : </mat-label>
                        <input matInput placeholder="" value="" >
                    </div>
                    <div class="col-span-6">
                        <input matInput [ngxMatDatetimePicker]="picker" placeholder="Seleccionar una fecha"
                        >
                    <mat-datepicker-toggle matSuffix [for]="picker">
                    </mat-datepicker-toggle>
                    <ngx-mat-datetime-picker #picker [showSpinners]="true" [showSeconds]="false" [stepHour]="1"
                        [stepMinute]="10" [touchUi]="true">
                    </ngx-mat-datetime-picker>
                        </div>  
    
                </div>
                <div class="grid grid-cols-12 gap-4 w-full" style="margin-bottom: 2rem;">
                    <div class="col-span-6">
                        <mat-label>Estado : </mat-label>
                        <mat-select placeholder="Seleccione estado" >
                            <mat-option  [value]="1">Pendiente</mat-option>
                        </mat-select>
                       
                    </div>
                    <div class="col-span-6">
                        <input matInput [ngxMatDatetimePicker]="picker" placeholder="Seleccionar una fecha"
                        >
                    <mat-datepicker-toggle matSuffix [for]="picker">
                    </mat-datepicker-toggle>
                    <ngx-mat-datetime-picker #picker [showSpinners]="true" [showSeconds]="false" [stepHour]="1"
                        [stepMinute]="10" [touchUi]="true">
                    </ngx-mat-datetime-picker>
                        </div> 
                </div>
                <div class="grid grid-cols-12 gap-4 w-full" style="margin-bottom: 2rem;">
                    <div class="col-span-12">
                        <textarea  style="width: 100%;" autocomplete="off" matInput placeholder="DescripciÃ³n"
                        required [rows]="2"></textarea>
                    </div>
                </div>

            </form>
        
              
            <div
            class="flex items-center justify-end border-t -mx-8 mt-8 px-8 py-5 light:bg-cool-gray-50 dark:bg-cool-gray-700">
            <button type="button"  (click)="closeModal()"  color="primary" mat-stroked-button>
                <mat-icon>close</mat-icon>
                Cancelar
            </button>
            <button  type="submit" class="px-6 ml-3" mat-flat-button [color]="'primary'">
                <mat-icon class="mr-2">save</mat-icon>
                Registrar
            </button>
           </div>

        </div>

    </div>
</div>
