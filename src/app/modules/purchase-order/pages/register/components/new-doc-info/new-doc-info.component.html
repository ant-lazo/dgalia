<div *ngIf="nextCodeRequest | async as code; else loading">
    <div class="grid grid-cols-10 w-full">
        <div class="col-span-5 w-full">
            <div class="flex flex-col p-4 min-h-10 max-h-20 rounded border-2 light:bg-card">
                <div class="flex flex-row">
                    <mat-icon class="mr-5"> sticky_note_2 </mat-icon>
                    <span> Orden de compra: {{ code }} </span>
                </div>
            </div>
        </div>

        <div class="col-span-5 w-full">
            <div class="flex flex-col  p-4 min-h-10 max-h-20 rounded border-2 light:bg-card">
                <div class="flex flex-row">
                    <mat-icon class="mr-5"> calendar_today </mat-icon>
                    <span>
                        Fecha: {{ today | date: 'fullDate'}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <ngx-skeleton-loader count="1"></ngx-skeleton-loader>
</ng-template>
