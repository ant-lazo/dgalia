<div class="w-full flex flex-row justify-end my-3">
    <app-row-buttons justify="justify-end" [buttons]="buttons" (onClick)="listenActionsPressed($event)"> </app-row-buttons>

    <button (click) ="SendEmail()" *ngIf="purchaseOrder.status.code == 'TER01' ||  purchaseOrder.status.code == 'APR02'"    type="submit" class="px-6 ml-3" mat-flat-button [color]="'primary'">
        <mat-icon class="mr-2">markunread</mat-icon>
        Enviar
    </button>

    <button *ngIf="purchaseOrder.status.code == 'APR02'"   type="submit" class="px-6 ml-3" mat-flat-button [color]="'primary'">
        <mat-icon class="mr-2">save</mat-icon>
        Actualizar
    </button>

    <button (click)="openNewTab()" *ngIf="purchaseOrder.status.code == 'TER01' ||  purchaseOrder.status.code == 'APR02'"    type="submit" class="px-6 ml-3" mat-flat-button [color]="'primary'">
        <mat-icon class="mr-2">print</mat-icon>
        Imprimir
    </button>

    <button (click) ="RegisterBills()" *ngIf="purchaseOrder.status.code == 'TER01'"    type="submit" class="px-6 ml-3" mat-flat-button [color]="'primary'">
        <mat-icon class="mr-2">save</mat-icon>
        Factura
    </button>

    <button   (click) = "RegisterGuides()" *ngIf="purchaseOrder.status.code == 'TER01'" type="submit" class="px-6 ml-3" mat-flat-button  [color]="'primary'">
        <mat-icon class="mr-2">save</mat-icon>
        Gu√≠a
    </button>

</div>
