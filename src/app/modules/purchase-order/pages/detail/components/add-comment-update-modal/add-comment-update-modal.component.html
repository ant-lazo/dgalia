<div class="w-full">
    <h4> Ingresa un comentario, razón por la cual haces la actualización. </h4>
    <mat-form-field class="w-full">
        <textarea [(ngModel)]="comments" matInput placeholder="Por ejemplo: se cancela por incumplimiento de proveedor."></textarea>
    </mat-form-field>

    <div class="w-full flex flex-row justify-end">
        <button (click)="onClose('cancel')" mat-stroked-button color="primary" class="mr-2">
            <mat-icon>close</mat-icon>
            Cancelar actualicación
        </button>

        <button (click)="onClose('Sin comentarios')" mat-stroked-button color="primary" class="mr-2">
            <mat-icon>list</mat-icon>
            Sin comentarios
        </button>

        <button [disabled]="!comments" (click)="onClose()" mat-flat-button color="primary">
            <mat-icon>save</mat-icon>
            Aceptar
        </button>
    </div>
</div>
