<div class="content-layout fullwidth-standard-normal-scroll">

    <div class="main" *ngIf="rqPurchaseOrder | async as purchaseOrder; else loading">
        <div class="content">

            <app-title title="Detalle de orden de compra {{ purchaseOrder.code }}" backButton="true"
                subtitle="En este detalle podras ver los componentes de la orden de compra y actualizar su estado">
            </app-title>

            <purchase_order-detail-action_buttons></purchase_order-detail-action_buttons>

            <purchase_order-detail-info [purchaseOrder]="purchaseOrder">
            </purchase_order-detail-info>

            <purchase_order-detail-info></purchase_order-detail-info>
        </div>
    </div>
</div>

<ng-template #loading>
    <app-loading-body></app-loading-body>
</ng-template>
