<div class="flex flex-col mt-4 px-8 pt-10 pb-10 bg-card shadow rounded overflow-hidden">
    <app-row-buttons (onClick)="showAddSupplyModel()" [buttons]="addButtons"></app-row-buttons>

    <!-- tabla con selecionados -->
    
    <table *ngIf="listSupply.length > 0" mat-table [dataSource]="dataSource" matSort class="w-full">

        <ng-container [matColumnDef]="displayedColumns[0]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
            <td mat-cell *matCellDef="let element">
                <img class="row-image" src="assets/images/dgalia/logo/logo-orange.jpg" alt="image">
            </td>
        </ng-container>

        <ng-container [matColumnDef]="displayedColumns[1]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
            <td mat-cell *matCellDef="let element">
                <span
                    class="text-xs font-semibold inline-block py-1 px-2 rounded text-teal-600 bg-teal-200  last:mr-0 mr-1">
                    {{ element.code }}
                </span>
            </td>
        </ng-container>

        <ng-container [matColumnDef]="displayedColumns[2]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container [matColumnDef]="displayedColumns[3]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría </th>
            <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
        </ng-container>

        <ng-container [matColumnDef]="displayedColumns[4]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidad de medida </th>
            <td mat-cell *matCellDef="let element"> {{element.measuredUnit.name}} </td>
        </ng-container>

        <ng-container [matColumnDef]="displayedColumns[5]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{ element.cantidad }} </td>
        </ng-container>

        <ng-container [matColumnDef]="displayedColumns[6]">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Opciones </th>
            <td class="th-max" mat-cell *matCellDef="let element"> 
                <button title="Eliminar {{ element.name }}" type="button" color="warn" mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
