<div class="flex flex-col mt-4 px-8 pt-10 pb-10 bg-card shadow rounded overflow-hidden">

    <div class="grid grid-cols-2 gap-4 w-full">
        <div class="col-span-1">
            <span>
                <strong>
                    Código:
                </strong>
                {{ recipe.code }}
            </span>
        </div>
        <div class="col-span-1">
            <span>
                <strong>
                    Nombre:
                </strong>
                {{ recipe.name }}
            </span>
        </div>
    </div>

    <div class="grid">
        <div class="w-full">
            <span>
                <strong>
                    Desccripción:
                </strong>
                {{ recipe.description }}
            </span>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 w-full">
        <div class="col-span-1">
            <span>
                <strong>
                    Costo:
                </strong>
                $ {{ recipe.cost }}
            </span>
        </div>

        <div class="col-span-1">
            <span>
                <strong>
                    Precio:
                </strong>
                $ {{ recipe.price }}
            </span>
        </div>
    </div>

    <span>
        <strong>
            Sede:
        </strong>
        {{ recipe.headquarter.name }}
    </span>

    <div class="grid grid-cols-2 gap-4 w-full">
        <div class="col-span-1">
            <span>
                <strong>
                    Curso:
                </strong>
                {{ recipe.course.name }}
            </span>
        </div>
        <div class="col-span-1">
            <span>
                <strong>
                    Ciclo:
                </strong>
                {{ recipe.term.name }}
            </span>
        </div>
    </div>
</div>
