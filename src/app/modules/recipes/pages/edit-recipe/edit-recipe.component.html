<div class="content-layout fullwidth-standard-normal-scroll">

    <app-header [module]="'Cocina'" [title]="'Editar una'" [highlightext]="'receta'" [urlRoute]="'/recetas/listado'">
    </app-header>

    <div class="main" *ngIf="requestData | async; else loading">
        <div class="content">
            <edit-recipe-form [recipe]="recipe"></edit-recipe-form>
            <div class="mt-5">
                <app-row-buttons [justify]="'justify-end'" (onClick)="setOptionSelected($event)" [buttons]="rowButtons">
                </app-row-buttons>
            </div>
            <recipe-supply-list [deleteButton]="true" [list]="suppliesSelected"></recipe-supply-list>
        </div>

    </div>
</div>

<ng-template #loading>
    <app-loading-body></app-loading-body>
</ng-template>
