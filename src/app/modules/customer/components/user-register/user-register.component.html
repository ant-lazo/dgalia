<h1>Registrar nuevo <span class="text-primary"> usuario </span> en sistema</h1>

<form
  [formGroup]="registerForm"
  (ngSubmit)="formValidation()"
  class="flex flex-col mt-4 px-8 pt-10 bg-card shadow rounded overflow-hidden"
>
  <div class="flex">
    <mat-form-field class="flex-auto gt-xs:pr-3">
      <input
        readonly
        formControlName="fullname"
        type="text"
        autocomplete="off"
        matInput
        required
        placeholder="Nombre"
      />
      <mat-icon matPrefix>integration_instructions</mat-icon>
    </mat-form-field>
  </div>

  <div class="flex">
    <mat-form-field class="flex-auto gt-xs:pr-3">
      <input
        formControlName="email"
        type="text"
        autocomplete="off"
        matInput
        required
        placeholder="Email"
      />
      <mat-icon matPrefix>sticky_note_2</mat-icon>
    </mat-form-field>
  </div>

  <div class="flex">
    <mat-form-field class="flex-auto gt-xs:pr-3">
      <input
        formControlName="password"
        type="text"
        autocomplete="off"
        matInput
        required
        placeholder="Contraseña"
      />
      <mat-icon matPrefix>sticky_note_2</mat-icon>
    </mat-form-field>
  </div>

  <div class="flex">
    <mat-form-field class="flex-auto gt-xs:pr-3">
      <mat-select
        (selectionChange)="getSupplyCode($event)"
        placeholder="Seleccione una categoría"
        formControlName="category_id"
        required
      >
        <mat-option
          *ngFor="let pc of productCategoryList | async"
          [value]="pc.id"
        >
          {{ pc.name }}
        </mat-option>
      </mat-select>
      <mat-icon matPrefix svgIcon="clear_all"></mat-icon>
    </mat-form-field>
  </div>

  <div
    class="
      flex
      items-center
      justify-end
      border-t
      -mx-8
      mt-8
      px-8
      py-5
      light:bg-cool-gray-50
      dark:bg-cool-gray-700
    "
  >
    <button
      type="button"
      (click)="onNoCreate()"
      color="primary"
      mat-stroked-button
    >
      <mat-icon>close</mat-icon>
      Cancelar
    </button>
    <button
      [disabled]="registerForm.invalid"
      type="submit"
      class="px-6 ml-3"
      mat-flat-button
      [color]="'primary'"
    >
      <mat-icon class="mr-2">save</mat-icon>
      Registrar
    </button>
  </div>
</form>
