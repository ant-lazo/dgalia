<table mat-table [dataSource]="dataSource" matSort class="w-full">

  <ng-container [matColumnDef]="displayedColumns[0]">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element">
          <!--<span
              class="text-xs font-semibold inline-block py-1 px-2 rounded 
              text-teal-600 bg-teal-200  last:mr-0 mr-1">
              {{ element.code }}
          </span>-->
          {{element.fullname}}
      </td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[1]">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[2]">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de creaci√≥n</th>
      <td mat-cell *matCellDef="let element"> 
        <span
              class="text-xs font-semibold inline-block py-1 px-2 rounded 
              text-teal-600 bg-teal-200  last:mr-0 mr-1">
              {{element.createdAt}} 
          </span>
      </td>
  </ng-container>

  <!-- <ng-container [matColumnDef]="displayedColumns[3]">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Habilitado</th>
    <td mat-cell *matCellDef="let element"> {{element.enabled}} </td>
</ng-container> -->

  <ng-container [matColumnDef]="displayedColumns[3]">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Opciones </th>
      <td mat-cell *matCellDef="let element">
          <button (click)="selectedToEdit.emit(element)" title="Editar {{ element.name }}" type="button" color="green" mat-icon-button>
              <mat-icon [color]="'green'">create</mat-icon>
          </button>
          <button (click)="selectedToDelete.emit(element)" title="Eliminar {{ element.name }}" type="button" color="warn" mat-icon-button>
              <mat-icon>delete</mat-icon>
          </button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #matPaginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"> 
</mat-paginator>
