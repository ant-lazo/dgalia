

<div class="content-layout fullwidth-standard-normal-scroll">

  <app-header app-header [module]="'Mantenimiento'"[title]="'Administrar usuarios'"></app-header>

  <div class="main">
    <!--<div *ngIf="requestItemsList | async; else loading" class="content">-->
        <div *ngIf="requestItemsList" class="content">
        <div class="mb-5">
            <app-row-buttons *ngIf="registerButton" [buttons]="registerButton" [justify]="'justify-end'"
                (onClick)="register($event)">
            </app-row-buttons>
        </div>

        <app-search-box [placeHolder]="'Buscar usuario'" (param)="filterByName($event)"></app-search-box>

        <app-user-list-table *ngIf="itemsList" (selectedToDelete)="validationToDeleteItems($event)"
            (selectedToEdit)="editar($event)" [list]="itemsFilteredList">
        </app-user-list-table>
    </div>
</div>
</div>

<ng-template #loading>
    <app-loading-body></app-loading-body>
</ng-template>
