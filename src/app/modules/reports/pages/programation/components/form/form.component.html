<div class="grid grid-cols-10 w-full gap-3">
  <div class="col-span-7">
    <mat-form-field class="w-full">
      <mat-select
        (valueChange)="headquarterChange($event)"
        placeholder="Selecciona una sede"
      >
        <mat-option *ngFor="let hq of headquarterList" [value]="hq.name">
          {{ hq.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
