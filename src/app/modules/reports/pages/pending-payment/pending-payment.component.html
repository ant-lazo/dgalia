<div class="content-layout fullwidth-standard-normal-scroll">
  <app-header title="Pagos Pendientes" module=""></app-header>
  <div class="main">
    <div class="content">
      <programation-register-form (paramSelected)="listenFormChanges($event)"></programation-register-form>
      <div *ngIf="request | async; else loading">
        <app-list [invoicelist]="filteredlist"></app-list>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <app-loading-body></app-loading-body>
</ng-template>
