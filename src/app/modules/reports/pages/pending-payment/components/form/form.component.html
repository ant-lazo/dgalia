<form
  [formGroup]="form"
  class="
    flex flex-col
    mt-4
    px-8
    pt-10
    pb-10
    bg-card
    shadow
    rounded
    overflow-hidden
  "
>
  <div class="grid grid-cols-7 gap-4 w-full">
    <div class="col-span-7">
      <mat-form-field class="w-full">
        <mat-select
          placeholder="Seleccione una sede"
          formControlName="headquarterId"
          required
        >
          <!-- <mat-option *ngFor="let hq of rqheadquarterList" [value]="s.id">
                        {{hq.name}}
                    </mat-option> -->
          <mat-option
            *ngFor="let hq of rqheadquarter | async"
            [value]="hq.name"
          >
            {{ hq.name }}
          </mat-option>
        </mat-select>
        <mat-icon matPrefix svgIcon="clear_all"></mat-icon>
      </mat-form-field>
    </div>
  </div>
</form>
