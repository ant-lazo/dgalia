<table mat-table [dataSource]="dataSource" matSort class="w-full">

    <ng-container [matColumnDef]="displayedColumns[0]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
        <td mat-cell *matCellDef="let element">
            <app-label [text]="element.productCode"></app-label>
        </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[1]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[2]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sede </th>
        <td mat-cell *matCellDef="let element"> {{element.headquarter.name}} </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[3]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.stock }} </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[4]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valoración </th>
        <td mat-cell *matCellDef="let element"> {{element.valoration }} </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[5]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actualización </th>
        <td mat-cell *matCellDef="let element"> 
            <span
              class="text-xs font-semibold inline-block py-1 px-2 rounded 
              text-teal-600 bg-teal-200  last:mr-0 mr-1">
              {{element.update | date:"MMM d, y, h:mm:ss a" }}
          </span>
        </td>
    </ng-container>

    

    <ng-container [matColumnDef]="displayedColumns[6]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descarga </th>
        <td class="th-max" mat-cell *matCellDef="let element">
            <button (click)="download(element)" title="Descargar" type="button"
                mat-icon-button>
                <mat-icon>cloud_download</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #matPaginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"> </mat-paginator>
