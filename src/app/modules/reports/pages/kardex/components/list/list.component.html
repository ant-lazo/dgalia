<table mat-table [dataSource]="dataSource" matSort class="w-full">
  <ng-container [matColumnDef]="displayedColumns[0]">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>código</th>
    <td mat-cell *matCellDef="let element">
      <app-label [text]="element.productCode"></app-label>
    </td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[1]">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[2]">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>sede</th>
    <td mat-cell *matCellDef="let element">{{ element.headquarter.name }}</td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[3]">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>cantidad</th>
    <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[4]">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>cantidad</th>
    <td mat-cell *matCellDef="let element">{{ element.measuredUnit.name }}</td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[5]">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>actualización</th>
    <td mat-cell *matCellDef="let element">
      <app-label
        color="teal"
        [text]="element.updateDate | date: 'MMM d, y, h:mm:ss a'"
      ></app-label>
    </td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[6]">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Kardex</th>
    <td class="th-max" mat-cell *matCellDef="let element">
      <button
        (click)="redirect(element)"
        title="Descargar"
        type="button"
        mat-icon-button
      >
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  #matPaginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
>
</mat-paginator>
