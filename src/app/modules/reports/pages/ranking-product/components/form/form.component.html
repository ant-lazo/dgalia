<form [formGroup]="form" class="flex flex-col mt-4 px-8 pt-10 pb-10 bg-card shadow rounded overflow-hidden">
    <div class="grid grid-cols-7 gap-4 w-full">
        <div class="col-span-5">
            <mat-form-field class="w-full">
                <mat-select placeholder="Seleccione una sede" formControlName="headquarterId" required>
                    <mat-option *ngFor="let s of headquarterList" [value]="s.id">
                        {{s.name}}
                    </mat-option>
                </mat-select>
                <mat-icon matPrefix svgIcon="clear_all"></mat-icon>
            </mat-form-field>
        </div>

        <div class="col-span-2">
            <mat-form-field class="w-full" appearance="fill">
                <mat-date-range-input [rangePicker]="picker">
                    <input formControlName="start_date" matStartDate placeholder="Inicio">
                    <input formControlName="end_date" matEndDate placeholder="Fin">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>
    </div>
</form>
