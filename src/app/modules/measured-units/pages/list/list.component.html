<div class="content-layout fullwidth-standard-normal-scroll">

    <app-header [module]="model.module" [title]="model.title"></app-header>

    <div class="main">
        <div class="content" *ngIf="measureUnitListRequest | async; else loading">
            <app-row-buttons [buttons]="registerButton" [justify]="'justify-end'" (onClick)="register()">
            </app-row-buttons>
            <div class="mt-2">
                <app-list-table [model]="tableModel" [list]="measuredUnitList"
                    (selectedToDelete)="validationToDeleteMeasuredunit($event)" (selectedToEdit)="editar($event)">
                </app-list-table>
            </div>
        </div>
    </div>
</div>


<ng-template #loading>
    <app-loading-body></app-loading-body>
</ng-template>
