<div class="flex w-full flex-row">
    <app-search-box class="w-full" placeHolder="Ingrese nombre de insumo" (param)="listenSearchBoxParam($event)"></app-search-box>
    <button (click)="onClose()" style="padding: 22px;" class=" ml-2" mat-stroked-button>
        <mat-icon>close</mat-icon>
    </button>
</div>

<div *ngIf="list.length === 0" class="flex flex-wrap h-50 justify-center content-center">
    <div
        class="mt-6 text-2xl text-center font-medium font-sans leading-snug tracking-tight text-cool-gray-500 xs:mt-3 xs:text-lg">
        Ingresa el nombre de insumo.
        <br class="xs:hidden">
        Dale click al insumo que quieres seleccionar.
    </div>
</div>

<div *ngFor="let s of list" (click)="onClose(s)" class="flex flex-auto w-full my-2 cursor-pointer animate-ping">
    <div
        class="relative flex flex-col flex-auto p-3  bg-card border-green-500 rounded border-l-4 shadow overflow-hidden">
        <div class="absolute bottom-0 right-0 w-24 h-24 -m-6">

        </div>
        <div class="flex items-center">
            <div class="flex flex-col">
                <div class="font-bold text-md text-secondary uppercase tracking-wider"> {{ s.name }} </div>
                <div class="text-green-600 font-medium text-sm">
                    {{ s.category.name }} {{ s.measuredUnit.name }}
                </div>
            </div>
        </div>

    </div>
</div>
