<table *ngIf="model && list && list.length > 0" mat-table [dataSource]="dataSource" matSort
    class="w-full">
<!-- 
    <ng-container [matColumnDef]="model.tableLabels[0]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{model.items[0].label}} </th>
        <td mat-cell *matCellDef="let element">
            <img class="row-image" [src]="model.defaultImage" alt="image">
        </td>
    </ng-container> -->

    <ng-container [matColumnDef]="model.tableLabels[0]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{model.items[1].label}} </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container [matColumnDef]="model.tableLabels[1]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{ element.description }}</td>
    </ng-container>

    <ng-container [matColumnDef]="model.tableLabels[2]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{model.items[2].label}} </th>
        <td mat-cell *matCellDef="let element">
            <button (click)="selectedToEdit.emit(element)" title="Editar {{ element.name }}" type="button" color="green" mat-icon-button>
                <mat-icon [color]="'green'">create</mat-icon>
            </button>
            <button (click)="selectedToDelete.emit(element)" title="Eliminar {{ element.name }}" type="button" color="warn" mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="model.tableLabels"></tr>
    <tr mat-row *matRowDef="let row; columns: model.tableLabels;"></tr>
</table>

<mat-paginator #matPaginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"> </mat-paginator>
