<h1>Registrar nuevo <span class="text-primary"> ciclo </span> en sistema </h1>

<form [formGroup]="registerForm" (ngSubmit)="formValidation()"
    class="flex flex-col mt-4 px-8 pt-10 bg-card shadow rounded overflow-hidden">
    
    <div class="flex flex-col gt-xs:flex-row">
        <mat-form-field class="flex-auto">
            <input formControlName="name" type="text" autocomplete="off" matInput required placeholder="Nombre">
            <mat-icon matPrefix>sticky_note_2</mat-icon>
        </mat-form-field>
    </div>

    <div class="flex flex-col gt-xs:flex-row">
        <mat-form-field class="treo-mat-textarea flex-auto">
            <textarea formControlName="description" autocomplete="off" matInput placeholder="DescripciÃ³n" required [rows]="2"></textarea>
            <mat-icon matPrefix>notes</mat-icon>
        </mat-form-field>
    </div>
    <div
        class="flex items-center justify-end border-t -mx-8 mt-8 px-8 py-5 light:bg-cool-gray-50 dark:bg-cool-gray-700">
        <button type="button" (click)="onNoCreate()" color="primary" mat-stroked-button>
            <mat-icon>close</mat-icon>
            Cancelar
        </button>
        <button [disabled]="registerForm.invalid" type="submit" class="px-6 ml-3" mat-flat-button [color]="'primary'">
            <mat-icon class="mr-2">save</mat-icon>
            Registrar
        </button>
    </div>
</form>
