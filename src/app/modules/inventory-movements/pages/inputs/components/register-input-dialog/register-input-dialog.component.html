<div class="flex flex-row justify-end">
  <button (click)="onClose()" mat-icon-button color="primary">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div *ngIf="data?.productCode && requestData | async as data">

  <h1 class="text-indigo-900">Registrar ingreso <span class="text-primary">{{ data[0].name }}</span></h1>

  <form [formGroup]="form">
    <div class="grid grid-cols-12 gap-3">
      <div class="col-span-6">
        <mat-form-field class="w-full">
          <mat-select
            formControlName="headquarter_id"
            placeholder="Seleccione una sede"
          >
            <mat-option *ngFor="let hq of data[1]" [value]="hq.id">
              {{ hq.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-span-6">
        <mat-form-field class="w-full">
          <mat-select
            formControlName="input_type"
            placeholder="Seleccione tipo de entrada"
          >
            <mat-option value="ENT01"> Entrada </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <!-- cantidad-precio unitario-IGV -->
    <div class="grid grid-cols-12 gap-3">
      <div class="col-span-4">
        <mat-form-field class="w-full">
          <input
            formControlName="quantity"
            matInput
            type="number"
            placeholder="Cantidad"
          />
        </mat-form-field>
      </div>
      <div class="col-span-4">
        <mat-form-field class="w-full">
          <input
            formControlName="unit_price"
            matInput
            type="number"
            placeholder="Precio unitario"
          />
        </mat-form-field>
      </div>
      <div class="col-span-4">
        <mat-form-field class="w-full">
          <input
            formControlName="igv"
            matInput
            type="number"
            placeholder="IGV"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="flex">
      <mat-form-field class="w-full">
        <textarea
          formControlName="comment"
          matInput
          placeholder="Deje su comentario"
        ></textarea>
      </mat-form-field>
    </div>
  </form>

  <!-- botones de cancelar y registrar -->
  <div class="flex flex-row justify-end">
    <!-- boton de cancelar al final del modal -->
    <div class="flex flex-row justify-end">
      <button
        (click)="onClose()"
        mat-stroked-button
        color="primary"
        class="mr-2"
      >
        <mat-icon>close</mat-icon>
        Cancelar
      </button>

      <!-- botÃ³n de Registrar al final del modal -->
      <button
        (click)="onRegister()"
        [disabled]="form.invalid"
        mat-flat-button
        color="primary"
      >
        <mat-icon>save</mat-icon>
        Registrar
      </button>
    </div>
  </div>
</div>

<ng-template #loading>
  <app-loading-body></app-loading-body>
</ng-template>
