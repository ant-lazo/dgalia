<table mat-table [dataSource]="dataSource" matSort class="w-full">

    <ng-container [matColumnDef]="displayedColumns[0]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Código </th>
        <td mat-cell *matCellDef="let element">
            <app-label [text]="element.code"> </app-label>
        </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[1]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.legalName}} </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[2]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de documento </th>
        <td mat-cell *matCellDef="let element"> {{element.documentType.name}} </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[3]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Documento </th>
        <td mat-cell *matCellDef="let element"> {{element.document}} </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[4]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ubicación </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[5]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Opciones </th>
        <td mat-cell *matCellDef="let element">

            <button (click)="openDetailDialog(element.code)" title="Detalle {{ element.legalName }}" type="button"
                mat-icon-button>
                <mat-icon>list</mat-icon>
            </button>

            <button (click)="navigateToUpdate(element.code)" title="Editar {{ element.legalName }}" type="button"
                mat-icon-button>
                <mat-icon>create</mat-icon>
            </button>
            <button title="Eliminar {{ element.legalName }}" type="button" mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #matPaginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"> </mat-paginator>
