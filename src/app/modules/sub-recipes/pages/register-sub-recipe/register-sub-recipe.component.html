<div class="content-layout fullwidth-standard-normal-scroll">
  <app-header
    [module]="'Cocina'"
    [title]="'Registrar una'"
    [highlightext]="'sub-receta'"
    [urlRoute]="'/sub-recetas/listado'"
  >
  </app-header>

  <div class="main">
    <div class="content">
      <sub-recipe-form> </sub-recipe-form>
      <div class="mt-5">
        <app-row-buttons
          [justify]="'justify-end'"
          (onClick)="setOptionSelected($event)"
          [buttons]="rowButtons"
        >
        </app-row-buttons>
      </div>
      <sub-recipe-supply-list [deleteButton]="true" [list]="suppliesSelected">
      </sub-recipe-supply-list>
    </div>
  </div>
</div>
