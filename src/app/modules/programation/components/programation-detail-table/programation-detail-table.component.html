<table mat-table [dataSource]="dataSource" matSort class="w-full">

    <ng-container [matColumnDef]="displayedColumns[0]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
        <td mat-cell *matCellDef="let element">
            <img class="row-image" src="assets/images/dgalia/logo/logo-orange.jpg" alt="image">
        </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[1]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> c√≥digo </th>
        <td mat-cell *matCellDef="let element">
            <span
                class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded text-red-600 bg-red-200 uppercase last:mr-0 mr-1">
                {{element.code}}
            </span>
        </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[2]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[3]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
        <td mat-cell *matCellDef="let element">
            <span
                class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded text-blue-600 bg-blue-200 uppercase last:mr-0 mr-1">
                {{element.quantity}}
            </span>
        </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[4]">
        <th class="td-120" mat-header-cell *matHeaderCellDef mat-sort-header> Detalle </th>
        <td class="td-120" mat-cell *matCellDef="let element">
            <button [routerLink]="['/recetas/detalle', element.id]" title="Detalle de {{ element.name }}" type="button"
                color="green" mat-icon-button>
                <mat-icon [color]="'green'">subject</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #matPaginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"> </mat-paginator>
