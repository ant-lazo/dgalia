<div *ngIf="cookingSchedule">
    <!-- nombre y fecha -->
    <div class="grid grid-cols-10 w-full">
        <div class="col-span-5 w-full">
            <div class="flex flex-col p-4 min-h-10 max-h-20 rounded border-2 light:bg-card">
                <div class="flex flex-row">
                    <mat-icon class="mr-5"> sticky_note_2 </mat-icon>
                    <span>
                        {{ cookingSchedule.code }} - {{cookingSchedule.note }}
                    </span>
                </div>
            </div>
        </div>

        <div class="col-span-5 w-full">
            <div class="flex flex-col  p-4 min-h-10 max-h-20 rounded border-2 light:bg-card">
                <div class="flex flex-row">
                    <mat-icon class="mr-5"> calendar_today </mat-icon>
                    <span>
                        De <app-label [text]="cookingSchedule.startDate | date: 'fullDate' "></app-label> a
                        <app-label color="indigo" [text]="cookingSchedule.endDate | date: 'fullDate' "></app-label>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- descripciÃ³n -->
    <div class="flex flex-col items-center justify-center p-4 min-h-10 max-h-20 rounded border-2 light:bg-card ">

        <div class="flex flex-row w-full items-center justify-center">
            <div class="flex w-full ">
                <div class=" flex flex-row items-center justify-center ">
                    <mat-icon class="mr-5">chrome_reader_mode</mat-icon>
                    <h6 class=" m-0 p-0"> {{cookingSchedule.description }} </h6>
                </div>
            </div>
        </div>
    </div>

    <!-- Ciclo y sede -->
    <div class="grid grid-cols-10 w-full">
        <div class="col-span-5 w-full">
            <div class="flex flex-col  p-4 min-h-10 max-h-20 rounded border-2 light:bg-card ">
                <div class="flex flex-row">
                    <mat-icon class="mr-5"> add_chart </mat-icon>
                    <span> Ciclo: {{cookingSchedule.term.name }} </span>
                </div>
            </div>
        </div>

        <div class="col-span-5 w-full">
            <div class="flex flex-col  p-4 min-h-10 max-h-20 rounded border-2 light:bg-card ">
                <div class="flex flex-row">
                    <mat-icon class="mr-5"> apartment </mat-icon>
                    <span> {{cookingSchedule.headquarter.name }} </span>
                </div>
            </div>
        </div>
    </div>
</div>
