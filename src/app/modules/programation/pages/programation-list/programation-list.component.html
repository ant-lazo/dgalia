<div class="content-layout fullwidth-standard-normal-scroll">

    <app-header [urlRoute]="'/programacion/pagina-inicial'" [module]="model.module" [title]="model.title"></app-header>

    <div class="main" *ngIf="request | async as list; else loading">
        <div class="content">
            <app-list-table [list]="list" (selectedToDelete)="validationToDeleteProgramation($event)"
                (selectedToDetail)="detalle($event)">
            </app-list-table>

        </div>
    </div>
</div>

<ng-template #loading>
    <app-loading-body></app-loading-body>
</ng-template>
