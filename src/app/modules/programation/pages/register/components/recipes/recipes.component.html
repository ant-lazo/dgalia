<table *ngIf="list && list.length > 0" mat-table [dataSource]="dataSource" matSort class="w-full">

    <ng-container [matColumnDef]="displayedColumns[0]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo </th>
        <td class="th-max" mat-cell *matCellDef="let element">
            <span
                class="text-xs font-semibold inline-block py-1 px-2 rounded text-teal-600 bg-teal-200  last:mr-0 mr-1">
                {{ element.code }}
            </span>
        </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[1]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[2]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad platos</th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field class="mt-3">
                <input [(ngModel)]="element.quantity" type="number" autocomplete="off" clas="mb-0 quantity-input "
                    matInput required placeholder="Cantidad" min="1">
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[3]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Clase</th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field class="mt-3">
                <mat-select [(ngModel)]="element.class_id">
                    <mat-option *ngFor="let class of classAppList" [value]="class.id">
                        {{class.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[4]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Curso</th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field class="mt-3">
                <mat-select [(ngModel)]="element.course_id">
                    <mat-option *ngFor="let course of courseList" [value]="course.id">
                        {{course.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[5]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field class="mt-3">
                <input [(ngModel)]="element.date" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[6]">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Eliminar</th>
        <td mat-cell *matCellDef="let element">
            <button (click)="delete(element.id)" mat-stroked-button color="primary">
                <mat-icon>close</mat-icon>
            </button>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
