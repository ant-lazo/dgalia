<table mat-table [dataSource]="dataSource" matSort class="w-full mt-3">
  <ng-container [matColumnDef]="displayedColumns[0]">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
    <td mat-cell *matCellDef="let element">
      <app-label [text]="element.code"></app-label>
    </td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[1]">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Documento</th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="element.document; else notDocument">
        {{ element.document }} - {{ element.documentType.name }}
      </span>
      <ng-template #notDocument> No registra </ng-template>
    </td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[2]">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Sede</th>
    <td mat-cell *matCellDef="let element">{{ element.headquarter.name }}</td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[3]">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
    <td mat-cell *matCellDef="let element">
      <app-label color="teal" [text]="element.movementType.name"></app-label>
    </td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[4]">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
    <td mat-cell *matCellDef="let element">
      {{ element.quantity | currency: "display":"" }}
    </td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[5]">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>U. de medida</th>
    <td mat-cell *matCellDef="let element">
      {{ element.measuredUnit.name }}
    </td>
  </ng-container>

  <ng-container [matColumnDef]="displayedColumns[6]">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actualización</th>
    <td mat-cell *matCellDef="let element">
      <app-label
        color="teal"
        [text]="element.createdAt | date: 'MMM d, y, h:mm:ss a'"
      ></app-label>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  #matPaginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
>
</mat-paginator>
