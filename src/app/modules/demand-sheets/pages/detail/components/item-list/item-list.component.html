<div class="mt-3">
  <table mat-table [dataSource]="dataSource" matSort class="w-full">
    <ng-container [matColumnDef]="displayedColumns[0]">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        CÃ³digo de insumo
      </th>
      <td mat-cell *matCellDef="let element">
        <app-label [text]="element.supplyCode"></app-label>
      </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[1]">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.supplyName }}</td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[2]">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Unidad de medida
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.equivalentMeasuredunit.name }}
      </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[3]">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.equivalentQuantity ?? 0 }}
      </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[4]">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio estimado</th>
      <td mat-cell *matCellDef="let element">
        S/. {{ element.unitPrice | currency: "display":"" }}
      </td>
    </ng-container>

    <ng-container [matColumnDef]="displayedColumns[5]">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let element">
        S/. {{ element.total | currency: "display":"" }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
